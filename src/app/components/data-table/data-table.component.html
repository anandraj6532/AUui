<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="fileId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File ID</th>
      <td mat-cell *matCellDef="let row">{{row.fileId}}</td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
      <td mat-cell *matCellDef="let row">{{row.fileName}}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
      <td mat-cell *matCellDef="let row">{{row.startTime}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stopTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
      <td mat-cell *matCellDef="let row">{{row.stopTime}}</td>
    </ng-container>

    <ng-container matColumnDef="executionTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Execution Time</th>
      <td mat-cell *matCellDef="let row">{{row.executionTime}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="recordsCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Records</th>
      <td mat-cell *matCellDef="let row">{{row.recordsCount}}</td>
    </ng-container>

    <ng-container matColumnDef="recordsPassed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Records Passed</th>
      <td mat-cell *matCellDef="let row">{{row.recordsPassed}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="recordsFailed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Records Failed</th>
      <td mat-cell *matCellDef="let row">{{row.recordsFailed}}</td>
    </ng-container>

    <ng-container matColumnDef="passPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pass Percentage</th>
      <td mat-cell *matCellDef="let row">{{row.passPercentage}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
