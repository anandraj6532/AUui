<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise">
 <p style="font-size: 20px; color: white">Uploading...</p>
</ngx-spinner>

<form>

    <div style="text-align:center" class="form-group">
        <label class="custom-file-upload">
            <input type="file" accept=".xlsx" [attr.multiple]="multiple ? true : null" (change)="selectFile($event)" />
        </label>
        <br/>
        <button type="button" class="btn btn-success" [disabled]="!selectedFiles" (click)="upload($event)">
            Upload & Execute
            
        </button>&nbsp;
        <button type="reset" class="btn btn-success">Clear file</button>
    </div>

</form>

<div style="align-content: center">
    <circle-progress>
        [hidden]="(!uploaded)"
        [percent]="executePercentage"
        [maxPercent]="100"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [startFromZero]="false">
    </circle-progress>
</div>
<!-- <app-exec-results></app-exec-results> -->
<app-exec-results *ngIf="(executePercentage === 100)"></app-exec-results>
